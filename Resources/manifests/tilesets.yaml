# File: Resources/manifests/tilesets.yaml
# Sprite manifest for terrain tilesets
# Plains tileset: 96x192 pixels (6 columns x 12 rows of 16x16 tiles = 72 tiles)

spritesheet:
  name: "plains_tileset"
  texture: "../mystic_woods_2.2/sprites/tilesets/plains.png"

  sprites:
    # Auto-generate all 72 tiles as plains_tile_0, plains_tile_1, etc.
    - name: "plains_tile"
      type: "grid"
      tile_width: 16
      tile_height: 16
      columns: 6
      rows: 12

# Tile index reference (for manual tile placement):
# Row 0 (0-5): Grass variations
# Row 1 (6-11): Grass with flowers/details
# Row 2 (12-17): Grass borders (top)
# Row 3 (18-23): Grass borders (sides)
# Row 4 (24-29): Grass borders (bottom)
# Row 5 (30-35): Grass corners
# Row 6-7 (36-47): Path tiles
# Row 8-9 (48-59): Water edges
# Row 10-11 (60-71): Decorative elements
