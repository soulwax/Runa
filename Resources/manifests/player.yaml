# Sprite manifest for player character
# Player sprite is 288x480 (6 columns x 10 rows of 48x48 frames)

spritesheet:
  name: "player"
  texture: "../mystic_woods_2.2/sprites/characters/player.png"

  sprites:
    # Idle animations (4 directions, 6 frames each)
    - name: "idle_down"
      type: "animation"
      x: 0
      y: 0
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.15
      loop: true

    - name: "idle_up"
      type: "animation"
      x: 0
      y: 48
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.15
      loop: true

    - name: "idle_right"
      type: "animation"
      x: 0
      y: 96
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.15
      loop: true

    - name: "idle_left"
      type: "animation"
      x: 0
      y: 144
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.15
      loop: true

    # Walk animations (4 directions, 6 frames each)
    - name: "walk_down"
      type: "animation"
      x: 0
      y: 192
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.1
      loop: true

    - name: "walk_up"
      type: "animation"
      x: 0
      y: 240
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.1
      loop: true

    - name: "walk_right"
      type: "animation"
      x: 0
      y: 288
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.1
      loop: true

    - name: "walk_left"
      type: "animation"
      x: 0
      y: 336
      frame_width: 48
      frame_height: 48
      frame_count: 6
      columns: 6
      frame_duration: 0.1
      loop: true

    # Attack animations (4 directions, 4 frames each)
    - name: "attack_down"
      type: "animation"
      x: 0
      y: 384
      frame_width: 48
      frame_height: 48
      frame_count: 4
      columns: 6
      frame_duration: 0.08
      loop: false

    - name: "attack_up"
